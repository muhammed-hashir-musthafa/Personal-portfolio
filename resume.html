<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammed Hashir Musthafa - Resume</title>
    <!-- Your custom favicon -->
    <link rel="icon" type="image/png" href="images/Font copy 2.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .header {
            background-color: #101010;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            z-index: 1000;
            position: relative;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #0aff9d;
            background: transparent;
            color: #0aff9d;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #0aff9d;
            color: #000;
        }

        .pdf-container {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
        }

        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            color: #fff;
            font-size: 1.1rem;
            background: radial-gradient(ellipse at center, rgba(10, 255, 157, 0.05) 0%, rgba(0, 0, 0, 1) 70%);
        }

        .loader {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
        }

        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #0aff9d;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        .loader-ring:nth-child(1) {
            animation-delay: 0s;
            border-top-color: #0aff9d;
        }

        .loader-ring:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 10px;
            left: 10px;
            animation-delay: 0.15s;
            animation-direction: reverse;
            border-top-color: #06da85;
        }

        .loader-ring:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 20px;
            left: 20px;
            animation-delay: 0.3s;
            border-top-color: rgba(10, 255, 157, 0.6);
        }

        .loader-dots {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #0aff9d;
            border-radius: 50%;
            animation: pulse 1.4s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(10, 255, 157, 0.5);
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .loading-text {
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: textGlow 2s ease-in-out infinite alternate;
            margin-bottom: 1rem;
        }

        .loading-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 200;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1.5rem;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0aff9d, #06da85, #0aff9d);
            background-size: 200% 100%;
            animation: progressMove 2s ease-in-out infinite;
            width: 60%;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(10, 255, 157, 0.5);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            20% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes textGlow {
            0% {
                color: #fff;
                text-shadow: 0 0 5px rgba(10, 255, 157, 0.3);
            }

            100% {
                color: #0aff9d;
                text-shadow: 0 0 20px rgba(10, 255, 157, 0.6), 0 0 30px rgba(10, 255, 157, 0.4);
            }
        }

        @keyframes progressMove {
            0% {
                background-position: 0% 0%;
                width: 10%;
            }

            50% {
                background-position: 100% 0%;
                width: 80%;
            }

            100% {
                background-position: 0% 0%;
                width: 95%;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .header h1 {
                font-size: 1rem;
            }

            .btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .header-buttons {
                gap: 8px;
            }
        }
    </style>
</head>

<body>

    <div class="loading" id="loading">
        <div class="loader">
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
            <div class="loader-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="loading-text">Loading Resume</div>
        <div class="loading-subtitle">Preparing document viewer...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <iframe id="pdfViewer" class="pdf-container"
        src="images/FULL STACK DEV - MUHAMMED HASHIR MUSTHAFA (PHOTO) - RESUME.pdf" style="display: none;"
        onload="document.getElementById('loading').style.display = 'none'; this.style.display = 'block';"
        onerror="document.getElementById('loading').innerHTML = 'Error loading PDF. <a href=\'images/FULL STACK DEV - MUHAMMED HASHIR MUSTHAFA (PHOTO) - RESUME.pdf\' target=\'_blank\' style=\'color: #0aff9d;\'>Click here to view</a>'">
    </iframe>

    <script>
        // Fallback for browsers that don't support PDF embedding
        window.addEventListener('load', function () {
            setTimeout(function () {
                const iframe = document.getElementById('pdfViewer');
                const loading = document.getElementById('loading');

                if (iframe.style.display === 'none') {
                    loading.innerHTML = 'PDF viewer not supported. <a href="images/FULL STACK DEV - MUHAMMED HASHIR MUSTHAFA (PHOTO) - RESUME.pdf" target="_blank" style="color: #0aff9d;">Click here to download</a>';
                }
            }, 3000);
        });
    </script>
</body>

</html>
